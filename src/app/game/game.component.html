<div class="gameBox mainbox">

<h1>{{game.gameStatus.gameName}}</h1>
<app-msg></app-msg>


<div class="gameCanvas">
  <img id='gameBack' src='assets/pentagonArrows.png'>
  <div *ngFor="let choice of getChoices()" >
    <img src='assets/{{choice}}.png' class='game_choice' id='game_{{choice}}' (click)='select($event.target)'>
  </div>
</div>
    <div class="break"></div>
    <div class="results">
      <div> <img class="{{selfClass()}}" src='assets/{{game.gameStatus.selectedName}}.png'>  V.  <img class="{{otherClass()}}" src='assets/{{game.gameStatus.opponentSelectedName}}.png'></div>
      <div class="resultText"> {{this.game.gameStatus.resultText}}</div>
      <div class="round"> {{game.gameStatus.roundText}} </div>
      <div class="scores"> {{game.gameStatus.scoreText}} </div>
    </div>
    <div>
      <button (click)="close()" id="closeGame">{{cancelButtonName}}</button>
    </div>

</div>
