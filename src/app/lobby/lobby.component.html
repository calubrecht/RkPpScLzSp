<hello name="{{ this.customer.getName() }}"></hello>
<p>
  Have a chat while waiting for a game.
</p>

<app-chatbox></app-chatbox>
<div class="floatbox">
  <div class='userbox' #userScroll [scrollTop]="userScroll.scrollHeight">
     <div *ngFor="let u of nonSystemUsers()" class='user {{u.color}}' (click)="onSelect(u)">
  	  {{u.userName}}
    </div>
  </div>
</div>
<app-user-detail [user]="selectedUser"></app-user-detail>
<div class='floatbreak'></div>
<input type='text' class='chatInput'>

<button (click)="this.customer.logOut('')">Log Out!</button>
