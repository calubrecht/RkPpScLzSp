<div >
  <form  >
    <h5 >Login</h5>
    <div >
      <label for="userName">User Name</label>
      <input type="text" id="userName" name="userNAme" placeholder="User Name" [(ngModel)]="userName">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <button type="submit"  (click)="tryLogin()">Login</button>
    
    <button  (click)="tryLoginGuest()">Login as Guest</button>
  </form>
</div>
