<div >
  <div >
    <h5 >Login</h5>
    <div >
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Email Address" [(ngModel)]="email">
    </div>
    <div>
      <label for="email">Password</label>
      <input type="password" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <button type="submit"  (click)="tryLogin()">Login</button>
  </div>
</div>
